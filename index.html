<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&family=PT+Sans+Narrow&display=swap" rel="stylesheet">

    <!-- My style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="h-100">

    <!-- Header and welcome message -->
    <div class="container-fluid border-bottom border-secondary border-5 pt-3" id="header">
        <div class="row flex-nowrap justify-content-around">
            <div class="col-sm-3 w-15 flex-shrink-1" id="cloud_div">
            </div>
            <div class="col-sm-3 w-70 text-center">
                <h1>Welcome to your local weather!</h1>
            </div>
            <div class="col-sm-3 w-15 flex-shrink-1" id="sun_div">
            </div>
        </div>
    </div>

    <!-- Main body -->
    <div class="container">

        <!-- Today's weather -->
        <div class="row" id="today_weather">
            <div class="col-sm-12 col-md-4 text-center">
                <h2 id="city_name"></h2>
            </div>
            <div class="col-sm-12 col-md-2">
                <img data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top" src="#" alt="weather_icon">
                <p id="today_date"></p>
            </div>
            <div class="col-sm-12 col-md-3">
                <h2 id="today_temp">
                </h2>
            </div>
            <div class="col-sm-12 col-md-3">
                <p id="today_hum"></p>
                <p id="today_wnd_spd"></p>
            </div>
        </div>

        <!-- Five-day forecast row -->
        <div class="row justify-content-evenly" id="5_day_forecast">
            <div class="col-sm-12 col-md-2 five-day" id="day_1">
                <h3>Tomorrow</h3>
                <div class="row">
                    <p class="w-50 temp"></p>
                    <img class="w-50" src="#" alt="weather_icon">
                </div>
                <div class="row">
                    <p class="humidity"></p>
                    <p class="wind_speed"></p>
                </div>
            </div>
            <div class="col-sm-12 col-md-2 five-day" id="day_2">
                <h3></h3>
                <div class="row">
                    <p class="w-50 temp"></p>
                    <img class="w-50" src="#" alt="weather_icon">
                </div>
                <div class="row">
                    <p class="humidity"></p>
                    <p class="wind_speed"></p>
                </div>
            </div>
            <div class="col-sm-12 col-md-2 five-day" id="day_3">
                <h3></h3>
                <div class="row">
                    <p class="w-50 temp"></p>
                    <img class="w-50" src="#" alt="weather_icon">
                </div>
                <div class="row">
                    <p class="humidity"></p>
                    <p class="wind_speed"></p>
                </div>
            </div>
            <div class="col-sm-12 col-md-2 five-day" id="day_4">
                <h3></h3>
                <div class="row">
                    <p class="w-50 temp"></p>
                    <img class="w-50" src="#" alt="weather_icon">
                </div>
                <div class="row">
                    <p class="humidity"></p>
                    <p class="wind_speed"</p>
                </div>
            </div>
            <div class="col-sm-12 col-md-2 five-day" id="day_5">
                <h3></h3>
                <div class="row">
                    <p class="w-50 temp"></p>
                    <img class="w-50" src="#" alt="weather_icon">
                </div>
                <div class="row">
                    <p class="humidity"></p>
                    <p class="wind_speed"></p>
                </div>
            </div>
        </div>

        <!-- City search  -->
        <div class="row text-center">
            <div class="col-sm-12 col-md-12 text-center" id="city_card">
                <div class="card bg-transparent border-0">
                    <h5 class="card-title">City Search</h5>
                    <form id="city_form">
                        <input type="city" class="form-control w-25" aria-describedby="city_search"
                        placeholder="Try Orlando!" id="city_input">
                        <div class="form-text">
                            Enter the name of a city to see the weather!
                        </div>
                        <button type="submit" class="btn btn-primary btn-large m-3" id="city_button">Submit</button>
                    </form>
                </div>
            </div>

            <div class="col-sm-12 col-md-8" id="button_spacer"></div>

            <!-- Dropdown of previously seen cities -->
            <div class="col-sm-12 col-md-12" id="city_dropdown">
                <div class="dropend bg-transparent text-center">
                    <button class="btn btn-secondary btn-large dropdown-toggle bg-transparent border-0" type="button"
                        id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Your cities list
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">New York</a></li>
                        <li><a class="dropdown-item" href="#">Orlando</a></li>
                        <li><a class="dropdown-item" href="#">Denver</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-sm-12 col-md-8"></div>

        </div>
    </div>

    <!-- Footer with social links -->
    <div class="container" id="Footer">
        <div class="row text-center">
            <div class="col-sm-12 col-md-3">KR</div>
            <div class="col-sm-12 col-md-3">Github</div>
            <div class="col-sm-12 col-md-3">Phone</div>
            <div class="col-sm-12 col-md-3">Email</div>
        </div>
    </div>



    <!-- Day.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- Bootstrap javaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- JQuery CDN via Google APIs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>

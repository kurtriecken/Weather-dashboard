<!DOCTYPE html>
<html lang="en">

<!-- Meta data and style sheets -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- My style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<!-- Page body -->
<body class="vh-100">

    <!-- Header and welcome message -->
    <div class="container-fluid pt-4" id="header">
        <div class="row flex-nowrap text-center justify-content-evenly">

            <div class="col-sm-3 w-100 text-center">
                <h1>Welcome to your weather dashboard!</h1>
            </div>

        </div>
    </div>

    <!-- Main body -->
    <div class="container vh-100">

        <!-- Today's weather -->
        <div class="row-9 row-md-8 w-50 fs-5 border border-1 rounded-2 shadow p-3 mx-auto mb-5 bg-body 
            rounded" id="today_weather">

            <!-- City name + Date -->
            <div class="col-sm-12 col-md-6 text-center">
                <h2 class="fs-1 fw-bold" id="city_name"></h2>
                <p id="today_date"></p>
            </div>
            <!-- Weather icon + Temperature -->
            <div class="col-12 col-md-6 text-center">
                <img data-bs-placement="top" src="#" alt="weather_icon">
                <h2 class="fs-1" id="today_temp">
                </h2>
            </div>
            <!-- Humidity and Wind Speed -->
            <div class="col-sm-12 col-md-6">
                <p id="today_hum"></p>
                <p id="today_wnd_spd"></p>
            </div>
        </div>

        <!-- Five-day forecast -->
        <div class="row justify-content-evenly" id="5_day_forecast">

            <!-- Day 1 -->
            <div class="col-9 col-md-3 col-xl-2 five-day border border-1 rounded-2
            shadow p-3 mx-2 mb-5 bg-body rounded" id="day_1">
                <h3></h3>
                <div class="row">
                    <p class="w-50 temp"></p>
                    <img class="w-50" src="#" alt="weather_icon">
                </div>
                <div class="row">
                    <p class="humidity"></p>
                    <p class="wind_speed"></p>
                </div>
            </div>

            <!-- Day 2 -->
            <div class="col-9 col-md-3 col-xl-2 five-day border border-1 rounded-2
            shadow p-3 mx-2 mb-5 bg-body rounded" id="day_2">
                <h3></h3>
                <div class="row">
                    <p class="w-50 temp"></p>
                    <img class="w-50" src="#" alt="weather_icon">
                </div>
                <div class="row">
                    <p class="humidity"></p>
                    <p class="wind_speed"></p>
                </div>
            </div>

            <!-- Day 3 -->
            <div class="col-9 col-md-3 col-xl-2 five-day border border-1 rounded-2
            shadow p-3 mx-2 mb-5 bg-body rounded" id="day_3">
                <h3></h3>
                <div class="row">
                    <p class="w-50 temp"></p>
                    <img class="w-50" src="#" alt="weather_icon">
                </div>
                <div class="row">
                    <p class="humidity"></p>
                    <p class="wind_speed"></p>
                </div>
            </div>

            <!-- Day 4 -->
            <div class="col-9 col-md-3 col-xl-2 five-day border border-1 rounded-2
            shadow p-3 mx-2 mb-5 bg-body rounded" id="day_4">
                <h3></h3>
                <div class="row">
                    <p class="w-50 temp"></p>
                    <img class="w-50" src="#" alt="weather_icon">
                </div>
                <div class="row">
                    <p class="humidity"></p>
                    <p class="wind_speed" </p>
                </div>
            </div>

            <!-- Day 5 -->
            <div class="col-9 col-md-3 col-xl-2 five-day border border-1 rounded-2
            shadow p-3 mx-2 mb-5 bg-body rounded" id="day_5">
                <h3></h3>
                <div class="row">
                    <p class="w-50 temp"></p>
                    <img class="w-50" src="#" alt="weather_icon">
                </div>
                <div class="row">
                    <p class="humidity"></p>
                    <p class="wind_speed"></p>
                </div>
            </div>
        </div>

        <!-- City search  -->
        <div class="row text-center">
            <div class="col-sm-12 col-md-4 ext-center" id="city_card">
                <div class="card bg-transparent border-0">

                    <!-- City input form -->
                    <form id="city_form">
                        <input type="city" class="form-control w-100" aria-describedby="city_search"
                            placeholder="U.S. city name" id="city_input">
                        <select class="form-select-sm w-50 mx-auto mt-2" id="state_select" aria-label="State select options">
                            <option selected>State</option>
                        </select>
                        <button type="submit" class="btn btn-primary btn-large mx-3 mt-2" id="city_button">Submit</button>
                    </form>
                </div>
            </div>

            <!-- Dropdown of previously seen cities -->
            <div class="col-sm-12 col-md-12" id="city_dropdown">
                <div class="dropup bg-transparent text-center">
                    <button class="btn btn-secondary btn-large dropdown-toggle bg-transparent border-0" type="button"
                        id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Your cities list
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="list_dropdown">
                        <li class="px-2 m-0" id="dropdown_placeholder" style="font-style: italic; opacity: 0.7">(Search
                            for a city to add to this list)
                </div>
            </div>

            <div class="empty"></div>

        </div>
    </div>


    <!-- Footer with social and contact links -->
    <div class="container w-100 text-center" id="footer" style="background-color: black">
        <div class="row text-center w-100">
            <div class="col-3" style="color: var(--metallic_gold)">KR</div>
            <div class="col-3">
                <a href="https://github.com/kurtriecken">Github</a></div>
            <div class="col-3">
                <a href="tel:+5555555555">Phone</a></div>
            <div class="col-3">
                <a href="mailto: kurt.riecken@gmail.com">Email</a></div>
        </div>
    </div>



    <!-- Day.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- JQuery CDN via Google APIs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
